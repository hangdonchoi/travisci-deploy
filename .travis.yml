language: java
jdk:
- openjdk8

branches:
  only:
  - master # Master Push에서만 CI 실행

# Travis CI 서버의 Maven/Gradle Dependency 캐시 Home
cache:
  directories:
  - '$HOME/.m2/repository'
  - '$HOME/.gradle'

# Travis CI에서 실행할 명령어
script: "./gradlew clean build"

# script가 끝나고 deploy가 시작되기전 실행할 명령어
before_deploy:
- mkdir -p deploy-files && mkdir -p deploy
- cp build/libs/*.jar deploy-files/
- cp -r code-deploy/ deploy-files/
- cd deploy-files
- zip -r deploy-files *
- cd ../
- mv deploy-files/deploy-files.zip deploy/deploy-files.zip

deploy:
- provider: s3
  access_key_id: $AWS_ACCESS_KEY # declared in Travis repo settings
  secret_access_key: $AWS_SECRET_KEY
  bucket: dwlee-code-deploy
  region: ap-northeast-2
  skip_cleanup: true
  local_dir: deploy
  upload-dir: travisci-deploy
  wait-until-deployed: true
  on:
    repo: jojoldu/travisci-deploy
    branch: master
- provider: codedeploy
  access_key_id: $AWS_ACCESS_KEY # declared in Travis repo settings
  secret_access_key: $AWS_SECRET_KEY
  bucket: dwlee-code-deploy
  key: travisci-deploy/deploy-files.zip
  bundle_type: zip
  application: dwlee-travisci
  deployment_group: travisci-deploy
  region: ap-northeast-2
  wait-until-deployed: true
  on:
    repo: jojoldu/travisci-deploy
    branch: master

# CI 실행 완료시 메일로 알람
notifications:
  email:
    recipients:
    - jojoldu@gmail.com